<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jinaja2 block title -->
    <title>{% block title %} My Webpage {% endblock %}</title>
    
     <!-- jinja2 url_for statement-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/bootstrap.css')}}"/>
    
    <!-- jinja2 url_for statement-->
    <link href="{{ url_for('static', path='/css/custom.css')}}" rel="stylesheet">

    <link href="{{ url_for('static', path='/css/sticky-footer-navbar.css')}}" rel="stylesheet"> 

     
  </head>
  <body class="d-flex flex-column h-100 {% block cover_img  %} {% endblock %}"> 
    
    <header>

 {% include "nav.html" %}


    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">   
      {% block content %}{% endblock %}
    </div>
     </main>

{% include "footer.html" %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
